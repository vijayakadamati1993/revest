<div class="container my-5 w-50">
    <h2 class="text-center mb-4">Contact Us</h2>
    
    <form>
      <div class="form-group p-2 mt-2">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
      </div>
  
      <div class="form-group p-2 mt-2">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
  
      <div class="form-group p-2 mt-2">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required />
      </div>
  
      <div class="form-group p-2 mt-2">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
  
      <p class="text-center"><button type="submit" class="btn btn-primary btn-block mt-2">Submit</button></p>
    </form>
  
    <div class="text-center mt-5">
      <h5>Our Contact Details</h5>
      <p>Email: support@b2bstore.com</p>
      <p>Phone: +91 1234-567-890</p>
      <p>Address: 123, Main Street, City, Country</p>
    </div>
  </div>
